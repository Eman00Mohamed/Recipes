<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback</title>
    <link rel="icon" href="img/recipe-brown.svg">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --gray: #707070;
            --creamy: #e2ac7f;
            --black: #1A1A1A;
            --white: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Dancing Script", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--creamy), var(--gray));
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            overflow: hidden;
            animation: backgroundAnimation 10s ease-in-out infinite;
            flex-direction: column;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, var(--creamy), var(--gray)); }
            50% { background: linear-gradient(135deg, var(--gray), var(--creamy)); }
            100% { background: linear-gradient(135deg, var(--creamy), var(--gray)); }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            max-width: 1600px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
            transform: translateY(30px);
        }

        .form-box {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--creamy);
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 600;
            text-transform: uppercase;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--creamy);
            background-color: var(--black);
            color: var(--white);
            border-radius: 10px;
            font-size: 1.2rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 15px var(--creamy);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--creamy);
            color: var(--black);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: var(--white);
            color: var(--black);
            transform: scale(1.05);
        }

        .feedback-box {
            display: none;
        }

        /* Alert Box Styling */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--creamy);
            color: var(--black);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
            z-index: 10;
        }

        .custom-alert h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .custom-alert button {
            background-color: var(--black);
            color: var(--white);
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-alert button:hover {
            background-color: var(--white);
            color: var(--black);
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-box {
                width: 90%;
                max-width: 500px;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <!-- Contact Form -->
        <form class="form-box" id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Full Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email Address" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" placeholder="Enter your User ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Feedback Form -->
        <form class="form-box feedback-box" id="feedback-form">
            <h2>Give Feedback</h2>
            <label for="feedback-name">Name</label>
            <input type="text" id="feedback-name" placeholder="Your Full Name" required>
            
            <label for="message">Your Feedback</label>
            <textarea id="message" rows="5" placeholder="Write your feedback here..." required></textarea>
            
            <button type="submit">Send Feedback</button>
        </form>
    </div>

    <div class="custom-alert" id="custom-alert">
        <h3 id="alert-message"></h3>
        <button onclick="closeAlert()">Close</button>
    </div>

    <script>
        const customAlert = document.getElementById("custom-alert");
        const alertMessage = document.getElementById("alert-message");
        let alertContext = null;

        function showAlert(message, context = null) {
            alertMessage.textContent = message;
            alertContext = context;
            customAlert.style.display = "block";
        }

        function closeAlert() {
            customAlert.style.display = "none";
            handleAlertContext();
        }

        function handleAlertContext() {
            if (alertContext === "toFeedbackForm") {
                document.getElementById("contact-form").style.display = "none";
                document.getElementById("feedback-form").style.display = "block";
            } else if (alertContext === "resetContactForm") {
                document.getElementById("feedback-form").style.display = "none";
                document.getElementById("contact-form").style.display = "block";
                document.getElementById("contact-form").reset();
            }
            alertContext = null;
        }

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            showAlert("Your form has been submitted successfully!", "toFeedbackForm");
        });

        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault();
            showAlert("Thank you for your feedback!", "resetContactForm");
        });
    </script>

</body>
</html>
